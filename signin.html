<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">
    <title>Sign in</title>
</head>
<body>
    <section class="mq">
        <div class="mq__wrap">
            <div class="mq__block">
                <div class="mq__logo">
                    <img src="./img/Frameууку 1 (1).svg" alt="logo">
                </div>
                <div class="mq__box">
                    <h2 class="mq__title">Sign in to your account</h2>
                    <form action=""class="mq__form">
                        <button class="mq__google">Sign in with Google</button>
                        <hr>
                        <input type="text" class="mq__input" placeholder="Email">
                        <input type="text" class="mq__input" placeholder="Password">
                        <button class="mq__enter mq__enter_grey">Sign in</button>
                    </form>

                </div>
                <div class="mq__signup">
                    <p class="mq__acc">Dont have an account?</p>
                    <a href="#" class="mq__req">Sign uP</a>
                </div>
            </div>
            <div class="mq__pic">
                <img src="img/photo_5195018860594580389_y.jpg" alt="svg">
            </div>
        </div>
    </section>
    
</body>
</html>
